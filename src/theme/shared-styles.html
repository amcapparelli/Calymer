<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        max-width: 960px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }
      paper-button{
        margin: 10px auto;
      }
      paper-button{
        background-blend-mode: soft-light;
      }
      paper-toast{
        z-index: 999;
      }
      container{
        display:flex;
        flex-direction: column;
      }
      section {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        max-width: 100%;
        margin: auto;
      }
      column{
        display:block;
        flex: 1
      }
      h1 {
        font-family: 'Fira Sans Ultra', 'Roboto', 'Noto', sans-serif;
        margin: 16px 0;
        color: #212121;
        font-size: 42px;
      }
      div[main-title]{
        font-family: 'Fira Sans Ultra', 'Roboto', 'Noto', sans-serif;
        margin: 16px 0;
        font-size: 42px;
        text-shadow:  -1px -1px 0 #000,  
                      1px -1px 0 #000,
                      -1px 1px 0 #000,
                      1px 1px 0 #000;
      }
 
      h2 {
        color:var(--paper-green-500); 
      }

      paper-button.red {
        background-color: red;
        color: white;
      }
          
      paper-button.green {
        background-color: green;
        color: white;
      }
      paper-button.blue {
        background-color: rgb(22, 38, 175);
        color: white;
      }
    </style>
  </template>
</dom-module>
